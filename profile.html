<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Registration</title>
    <script src="logic.js"></script>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Navigation styles */
        nav {
            background-color: #555;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #6e8efb;
        }

        main p {
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cars Club Registration</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Register</h2>
        <div class="container">
            <h1>Enter Name</h1>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter name" id="name">
            
            <h1>Enter Password</h1>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter password" id="pass">
            
            <input type="button" value="Create Account" onclick="validate()">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Manga Registration. All rights reserved.</p>
    </footer>
</body> 
</html></div>
